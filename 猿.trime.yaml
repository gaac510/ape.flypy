    hilited_key_symbol_color: bdhs
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: '['
    long_click: ']'
    width: 10
    key_back_color: bdb
    key_text_color: bdt
    key_symbol_color: bds
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
    hilited_key_back_color: bdh
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: "("
    long_click: ')'
    width: 10
    key_back_color: bdb
    key_text_color: bdt
    key_symbol_color: bds
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
    hilited_key_back_color: bdh
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
