      "keys/@next": {width: 100, height: *yuzj}

  symbolsSZ:
    __include: trime:/preset_keyboards/symbolsSZ
    width: 14.28
    height: *yfhj
    #horizontal_gap: *yjjj
    #vertical_gap: *yhjj
    keys:
      __include: assist_row #增加辅助行
      __patch:
        "@1/long_click": null 
        "@2/long_click": null 
        "@3/long_click": null 
        "@4/long_click": null 
      __append:
        __include: trime:/preset_keyboards/symbolsSZ/keys
        __patch:
          # ====== 数字1、2、3行 ======
          "@after 0":
            click: a
            long_click: undo
            key_symbol_offset_y: *yzfy
          "@after 1":
            click: b
            long_click: redo
            key_symbol_offset_y: *yzfy
