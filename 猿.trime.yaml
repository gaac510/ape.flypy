# “猿”布局——在小鹤键盘默认布局的基础上修改的键盘布局
# encoding: utf-8

config_version: 'for小鹤主题5.0-2021.06.23'
name: 猿
# 本主题依附于小鹤主题使用，下面__include: 之后紧跟的就是主题名
# 如使用本主题，小鹤主题名应为：trime.yaml；如小鹤主题名为：小鹤.trime.yaml，则需在本文件内查找“__include: trime”替换为“__include: 小鹤.trime”
# 
author:
- '散步的鹤 flypy.com' #小鹤音形输入法和小鹤安卓键盘的作者
- 'gaac510 github.com/gaac510' #“猿”布局作者

width: 
# ----------布局全局数值------------
  YJJJ: &yjjj 0 #5 #键(j)间(j)距(j)
  YHJJ: &yhjj 0 #3 #行(h)间(j)距(j)
  YJSJ: &yjsj 0 #25 #键(j)四(s)角(j)弧度

  #=== 辅助行 ===
  YFVH: &yfvh 58  #辅(f)助(v)行(h)行高
  YZFX: &yzfx 7  #辅助行长按字(z)符(f)x偏移量
  YZFY: &yzfy 4  #辅助行长按字(z)符(f)y偏移量

  #=== 主键盘 ===
  YZMU: &yzmu 58  #字(z)母(m)首(u)行行高
  YZMV: &yzmv 58  #字(z)母(m)中(v)行行高
  YZMW: &yzmw 58  #字(z)母(m)尾(w)行行高
  YKGH: &ykgh 58  #空(k)格(g)行(h)行高
  YJPD: &yjpd 21  #键(j)盘(p)底(d)空隙高度
  
  #=== ascii数字键盘 ===
  YUZJ: &yuzj 21.8  #ascii数(u)字(z)键(j)盘底空隙高度

  #=== 符号键盘 ===
  YFHJ: &yfhj 52  #符(f)号(h)键(j)盘行高
  YDBC: &ydbc 44.5  #符号键盘底(d)部(b)菜(c)单行高

  #=== 选单页面 ===
  YXDH: &yxdh 77 #选(x)单(d)行(h)高
# ----------------------------------

assist_row: #辅助行
  - #Shift键上移
    click: Shift_L
    composing: Escape
    swipe_up: DelH
    width: 15
    key_text_color: SHt
    height: *yfvh
  -
    click: Left
    long_click: undo
    width: 10
    key_back_color: szb
    key_text_color: szt
    key_symbol_color: szs
    hilited_key_back_color: szh
    hilited_key_symbol_color: szhs
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: Up
    long_click: select_all
    width: 10
    key_text_offset_x: 2
    key_back_color: szb
    key_text_color: szt
    key_symbol_color: szs
    hilited_key_back_color: szh
    hilited_key_symbol_color: szhs
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: Down
    long_click: cut
    width: 10
    key_text_offset_x: 2
    key_back_color: szb
    key_text_color: szt
    key_symbol_color: szs
    hilited_key_back_color: szh
    hilited_key_symbol_color: szhs
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: Right
    long_click: copy
    width: 10
    key_back_color: szb
    key_text_color: szt
    key_symbol_color: szs
    hilited_key_back_color: szh
    hilited_key_symbol_color: szhs
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: '{'
    long_click: '}'
    width: 10
    key_back_color: bdb
    key_text_color: bdt
    key_symbol_color: bds
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
    hilited_key_back_color: bdh
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: '['
    long_click: ']'
    width: 10
    key_back_color: bdb
    key_text_color: bdt
    key_symbol_color: bds
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
    hilited_key_back_color: bdh
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  -
    click: "("
    long_click: ')'
    width: 10
    key_back_color: bdb
    key_text_color: bdt
    key_symbol_color: bds
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
    hilited_key_back_color: bdh
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: *yzfx
  - #退格键上移
    click: BackSpace
    #swipe_up: Candidate_switch #这玩意有点烦
    key_text_color: SHt
    width: 15

style:
  __include: trime:/style

android_keys:
  __include: trime:/android_keys

preset_keys:
  __include: trime:/preset_keys
  __patch:
    "Home/label": Home #默认为⇤
    "End/label": End #默认为⇥
    "select_all/label": 全选 #默认为☑
    "select_H/label": 行选 #默认为↔
    "cut/label": 剪切 #默认为✁
    "copy/label": 复制 #默认为❐
    "paste/label": 粘贴 #默认为▣
    "paste2/label": 粘贴 #默认为▣
    "redo/label": 重做 #默认为↷
    "undo/label": 撤销 #默认为↶
    tab_forth: {send: Tab, label: "Tab", functional: false, repeatable: false}
    tab_back: {send: Shift+Tab, label: "⇦", functional: false, repeatable: false}
    return_n_switch: {text: "{Return}{Mode_switch}", label: "中↩英"}
    space_lovefly: {send: space, label: "Love Fly", repeatable: true, functional: false}
    space_small: {repeatable: true, label: ␣, functional: false, send: space}
    quotation_pair: {label: '"', text: '""{Left}', repeatable: false, functional: false}
    apostrophe_pair: {label: "'", text: "''{Left}", repeatable: false, functional: false}

fallback_colors:
  __include: trime:/fallback_colors

preset_color_schemes:
  __include: trime:/preset_color_schemes
  
preset_keyboards:
  __include: trime:/preset_keyboards
  
  default:
    __include: trime:/preset_keyboards/default
    horizontal_gap: *yjjj
    vertical_gap: *yhjj
    round_corner: *yjsj
    keys:
      __include: assist_row #增加辅助行
      __append:
        __include: trime:/preset_keyboards/default/keys
        __append: [{width: 100, height: *yjpd}] #键盘底空隙
        __patch:
          # ====== 字母首行 ======
          "@0/+": {height: *yzmu}
          # ====== 字母中行 ======
          "@10": null #默认布局为隐藏`a`键
          "@11/+": {long_click: '!', height: *yzmv}
          "@12/+": {long_click: '@'}
          "@13/+": {long_click: '#'}
          "@14/+": {long_click: '$'}
          "@15/+": {long_click: '%'}
          "@16/+": {long_click: '^'}
          "@17/+": {long_click: '&'}
          "@18/+": {long_click: '*'}
          "@19/+": {long_click: '\'}
          "@20": #默认布局为隐藏`l`键
            ascii: "'"
            click: apostrophe_pair
            long_click: quotation_pair
            key_back_color: bdb
            key_text_color: bdt
            key_symbol_color: bds
            hilited_key_text_color: bdht
            hilited_key_symbol_color: bdhs
            hilited_key_back_color: bdh
          # ====== 字母尾行 ======
          "@21": null #默认布局为Shift键；已上移。
          "@22/+": {long_click: '`', height: *yzmw}
          "@23/+": {long_click: '~'}
          "@24/+": {long_click: '|'}
          "@25/+": {long_click: '_'}
          "@26/+": {long_click: '-'}
          "@27/+": {long_click: '+'}
          "@28/+": {long_click: '='}
          "@29": #默认布局为退格键；已上移。
            click: ','
            long_click: '<'
            key_back_color: bdb
            key_text_color: bdt
            key_symbol_color: bds
            hilited_key_text_color: bdht
            hilited_key_symbol_color: bdhs
            hilited_key_back_color: bdh
          "@after 29":
            click: '.'
            long_click: '>'
            key_back_color: bdb
            key_text_color: bdt
            key_symbol_color: bds
            hilited_key_text_color: bdht
            hilited_key_symbol_color: bdhs
            hilited_key_back_color: bdh
          "@after 30": 
            click: '/'
            long_click: '?'
            key_back_color: bdb
            key_text_color: bdt
            key_symbol_color: bds
            hilited_key_text_color: bdht
            hilited_key_symbol_color: bdhs
            hilited_key_back_color: bdh
          # ====== 空格行 ======
          "@30/+": #默认布局为数字键盘切换键
            long_click: paste
            width: 15
            height: *ykgh
          "@31": #默认布局为逗号键
            click: tab_forth
            long_click: tab_back #默认为 "?"
            composing: return_n_switch #默认为 delimiterD
            width: 15
            label: null #默认为 "  ，"
            key_symbol_offset_x: 16
            key_back_color: bdb
            key_text_color: bdt
            key_symbol_color: bds
            hilited_key_back_color: bdh
            hilited_key_text_color: bdht
            hilited_key_symbol_color: bdhs
          "@32": #默认布局为空格键
            click: space_lovefly
            long_click: Mode_switch
            width: 40
            key_text_size: 9
            key_text_offset_x: 0
            key_text_offset_y: 3
            key_symbol_offset_x: 0
            key_symbol_offset_y: 6
            #霓裳配色
            key_back_color: kgb
            key_text_color: kgt
            key_symbol_color: kgs
            hilited_key_back_color: kgh
            hilited_key_text_color: kght
            hilited_key_symbol_color: kghs
          "@33": #默认布局为分号键
            click: ";"
            long_click: ":"
            composing: delimiterJ
            ascii: ";"
            width: 15
            #霓裳配色
            key_back_color: bdb
            key_text_color: bdt
            key_symbol_color: bds
            hilited_key_text_color: bdht
            hilited_key_symbol_color: bdhs
            hilited_key_back_color: bdh
          "@34/+": #默认布局为回车键
            width: 15
            #long_click: haha

