          "@0/+": {height: *yzmu}
          # ====== 字母中行 ======
          "@10": null #默认布局为隐藏`a`键
          "@11/+": {long_click: '!', height: *yzmv}
          "@12/+": {long_click: '@'}
          "@13/+": {long_click: '#'}
          "@14/+": {long_click: '$'}
          "@15/+": {long_click: '%'}
          "@16/+": {long_click: '^'}
