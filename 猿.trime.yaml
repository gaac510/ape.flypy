    click: Shift_L
    composing: Escape
    swipe_up: DelH
    width: 15
    key_text_color: SHt
    key_text_size: *yjzx
    height: *yfvh
  -
    click: Left
    long_click: undo
    width: 10
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: 0
    key_back_color: bdb
    hilited_key_back_color: bdh
    key_text_color: szt
    hilited_key_text_color: bdht
    key_symbol_color: bds
    hilited_key_symbol_color: bdhs
  -
    click: Up
    long_click: select_all
    width: 10
    #key_text_offset_x: 0
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: 0
    key_text_color: szt
    key_back_color: bdb
    key_symbol_color: bds
    hilited_key_back_color: bdh
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
  -
    click: Down
    long_click: cut
    width: 10
    #key_text_offset_x: 0
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: 0
    key_text_color: szt
    key_back_color: bdb
    key_symbol_color: bds
    hilited_key_back_color: bdh
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
  -
    click: Right
    long_click: copy
    width: 10
    key_symbol_offset_y: *yzfy
    key_symbol_offset_x: 0
    key_text_color: szt
    key_back_color: bdb
    key_symbol_color: bds
    hilited_key_back_color: bdh
    hilited_key_text_color: bdht
    hilited_key_symbol_color: bdhs
  -
    click: '{'
    long_click: '}'
    width: 10
    key_back_color: bdb
    hilited_key_back_color: bdh
    key_text_color: bdt
    hilited_key_text_color: bdht
