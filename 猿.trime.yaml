            long_click: '`'
            height: *yzmw
          "@23/+": {long_click: '~'}
          "@24/+": {long_click: '|'}
          "@25/+": {long_click: '_'}
          "@26/+": {long_click: '-'}
          "@27/+": {long_click: '+'}
