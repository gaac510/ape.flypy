  "preset_keys/K_backCDZ/label": ▶Ⅰ
  "preset_keys/K_symbolsBQ1/label": 🙂
  "preset_keys/K_symbolsBQ2/label": 🙃
  
  #增加emoji3相关预设键
  "preset_keys/+":
    K_symbolsBQ3: {label: '👍', send: Eisu_toggle, select: emoji3}
    K_backCDX: {label: ▶Ⅲ, send: Eisu_toggle, select: .last_lock}

  #让emoji2可以跳转到emoji3
  "preset_keyboards/emoji2/keys/@47/+":
    click: K_symbolsBQ3
    long_click: K_backCDX

  #增加emoji3键盘
  "style/keyboards/@next": emoji3
  "preset_keyboards/+":
